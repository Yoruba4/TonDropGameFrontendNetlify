<!DOCTYPE html>

  <title>Ton Drop Game</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const supabaseUrl = 'https://asugsnpfagvnazdkrwxd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzdWdzbnBmYWd2bmF6ZGtyd3hkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNTkwNTYsImV4cCI6MjA2NTgzNTA1Nn0.4LhJsbLmE2r8qT4dc6UDeOnvAJeBvzXftaBdpLTpgVA';

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function saveWallet() {
      const wallet = document.getElementById("wallet").value.trim();
      const username = tg.initDataUnsafe?.user?.username;

      if (!wallet || !username) {
        alert("Please enter your TON wallet.");
        return;
      }

      const { error } = await supabase
        .from("users")
        .upsert({ username, ton_wallet: wallet }, { onConflict: ['username'] });

      if (error) {
        alert("Error saving wallet.");
      } else {
        localStorage.setItem("ton_wallet", wallet);
        document.getElementById("wallet-section").style.display = "none";
        document.getElementById("main-buttons").style.display = "flex";
        tg.HapticFeedback.notificationOccurred("success");
      }
    }

    function startGame() {
      alert("Game starting... (to be implemented)");
      // You can redirect to /game.html if created
    }

    function showLeaderboard() {
      alert("Coming soon: Leaderboard");
      // You can redirect to /leaderboard.html later
    }

    function showDevWallet() {
      alert("Coming soon: Dev Wallets page");
      // You can redirect to /dev.html later
    }

    window.onload = () => {
      if (localStorage.getItem("ton_wallet")) {
        document.getElementById("wallet-section").style.display = "none";
        document.getElementById("main-buttons").style.display = "flex";
      }
    };
  </script>
